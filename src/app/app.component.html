<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectuser($event)" [selected]="user.id === selectedUserId" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [id]="selectedUser.id" [userName]="selectedUser.name"></app-tasks>
  } @else {
    <p id="fallback">Select to user to see their tasks</p>
  }
</main>
